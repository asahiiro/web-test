<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技企业官网示例</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <h1><a href="#">TechFuture</a></h1>
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#services">产品服务</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main>
        <section class="hero" id="home">
            <div class="container">
                <h2>引领智能未来</h2>
                <p>专注于人工智能与云计算解决方案</p>
            </div>
        </section>

        <section class="about" id="about">
            <div class="container">
                <h3>关于我们</h3>
                <div class="content-box">
                    <img src="about-image.jpg" alt="团队照片">
                    <p>成立于2020年，拥有200+技术专家，服务覆盖15个国家...</p>
                </div>
            </div>
        </section>

        <section class="services" id="services">
            <div class="container">
                <h3>核心服务</h3>
                <div class="card-group">
                    <div class="card">
                        <h4>AI开发平台</h4>
                        <p>提供端到端机器学习解决方案</p>
                    </div>
                    <div class="card">
                        <h4>云计算服务</h4>
                        <p>弹性可扩展的云基础设施</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TechFuture 保留所有权利</p>
            <div class="social-links">
                <a href="#">微博</a> | <a href="#">领英</a>
            </div>
        </div>
    </footer>
</body>
</html>
