<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌤</title>
</head>
<body>
    
  <view class="loading">
    <view>天气数据加载中...</view>
  </view>
<!--待实现的功能：
          
1.API调用 √
2.加载页面 
3.JS循环生成元素
4.CSS定点滑动功能 
  
-->
<!-- 
  用DOM实现liveweather 的数据绑定，
  用JS生成实现forecast的数据绑定
 

-->
  <view class="page1">
      <view id="temperature">°C</view><!--目前温度-->
      <view id="tempRange">°C/°C</view><!--夜间与日间温度-->
      <img src="" id="icon1"/>
      <view id="weather"></view><!--天气-->
      <view id="location">
        <p id="city"> </p><!--城市-->
      <p id="province"></p><!--省份-->
      </view>
      <view id="week"></view><!--时间-->
      <view id="wind">
        <p id="winddir">风 </p><!--风向-->
        <p id="windpow ">级</p><!--风力-->
      </view>
      <view id="reporttime"></view><!--发布时间-->
    </view>

<!-- 后三天的数据插在这里 -->
    <view class="forecast-container">
        <view class="forecast">
          <img src="" class="icon2"/>
          <view></view>
          <view> °C ~ °C</view>
          <view></view>
          <view>风</view>
          <view>级</view>
        </view>
    </view>
<!-- 后三天的数据插在这里 -->
  </view>

  <!-- 预报天气插在这里 -->
  <view class="page2">
    <view class="other-container">
        <view class="each-day ">
          <view></view>
          <view class="day">
          <view>日间</view>
            <img src="" class="icon3"/>
            <view></view>
            <view>°C</view>
            <view>风级</view>

          </view>

          <view class="night">
            <view>夜间</view>
            <img src="" class="icon3" />
            <view></view>
            <view>°C</view>
            <view>风级</view>

          </view>

        </view>
    </view>
  </view>

<!-- 预报天气插在这里 -->
  <script src="weather.js"></script>
</body>
</html>
